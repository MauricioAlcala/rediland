# Site settings
title: Rediland
email: your-email@example.com
description: "zonarosarito.com es un sitio web dedicado a Rosarito"
baseurl: ""
url: "https://rediland.com/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: rediland
google_analytics: UA-130293099-3
lang: es_mx

minima:
  date_format: "%-d de %B del %Y"
  show_excerpts: false
  # generate social links in footer
  social_links:
    twitter: rediland
    github: rediland
    rss: rss

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - package-lock.json
  - package.json
  - gulpfile.js
  - img-temp/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
      title: "titulo"